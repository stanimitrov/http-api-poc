<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <head>
    <title>PostNotes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <div class="modal" id="create-todo-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Todo</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body d-flex flex-column" id="create-todo-modal-body">
          <label for="create-todo-title-input" class="mb-1">Title:</label>
          <input
            type="text"
            name="title"
            id="create-todo-title-input"
            placeholder="Enter the title of the todo..."
            class="mb-3 py-2 px-3 rounded todo-title-input"
          />
          <label for="create-todo-description-input" class="mb-1"
            >Description:</label
          >
          <input
            type="text"
            name="description"
            id="create-todo-description-input"
            placeholder="Enter the description of the todo..."
            class="mb-2 py-2 px-3 rounded todo-description-input"
          />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            id="submit-create-todo-btn"
            disabled="true"
          >
            Create
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="edit-todo-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Todo</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body d-flex flex-column" id="edit-todo-modal-body">
          <label for="edit-todo-title-input" class="mb-1">Title:</label>
          <input
            type="text"
            name="title"
            id="edit-todo-title-input"
            class="mb-3 py-2 px-3 rounded todo-title-input"
          />
          <label for="edit-todo-description-input" class="mb-1"
            >Description:</label
          >
          <input
            type="text"
            name="description"
            id="edit-todo-description-input"
            class="mb-2 py-2 px-3 rounded todo-description-input"
          />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            id="submit-edit-todo-btn"
            disabled="true"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>

  <body class="pt-4 px-3">
    <button
      id="create-todo-btn"
      class="btn btn-primary mb-4"
      data-bs-toggle="modal"
      data-bs-target="#create-todo-modal"
    >
      Create Todo
    </button>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>

    <div id="alerts-placeholder"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
